<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Login-ED</title>
    
    <link rel="stylesheet" href="asset/css/style.css"/>
</head>
<body>
    <!-- LOGIN -->
    <section class="login">
        <form action="">
            <div class="login-container">
                <h1 class="title">Login</h1>   
                <label>E-mail</label>
                <div class="input-box">
                    <input type="email" id="login-email" name="login_email" placeholder="e-mail" class="login-input" required/>
                </div>
                <label>Password</label>
                <div class="input-box">
                    <input type="password" id="login-password" name="login_password" placeholder="password" class="login-input" required/>
                </div>
                <div class="btn-login">
                    <input type="submit" id="login-btn" name="login_btn" value="Login" class="btn"/>
                    <a href="#" id="link" class="login-link">You don't have an <span>account</span> ?</a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
